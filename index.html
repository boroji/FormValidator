<body>

    <div class="svg-wrapper">
        <img class="outter-svg" src="img/line-bottom.svg" alt="line">
        <div id="form" class="form" autocomplete="off">

            <h3>Learn Geometry</h3>
            <div class="form-control">
                <input autocomplete="off" name="username" type="text" id="username" required>
                <label for="username"><span>Username</span></label>
            </div>
            <div class="form-control">
                <input autocomplete="off" name="password" type="password" id="password" required>
                <label for="password"><span>Password</span></label>
            </div>
            <button>Sign Up</button>
        </div>
    </div>

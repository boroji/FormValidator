<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Form Validator</title>
</head>

<body>

    <div class="svg-wrapper">
        <svg class="outter-svg" viewBox="0 0 700 493" fill-rule="evenodd" clip-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="1.5">
            <path fill="none" d="M0 0h699.8v492.2H0z"/>
            <path d="M1020 780L543.5 224.1" fill="none" stroke="#c792df" stroke-width="5.1" transform="matrix(.78348 0 0 .78348 -402.2 -130)"/>
            <path d="M1370 430l-350 350" fill="none" stroke="#da70b8" stroke-width="5.1" transform="matrix(.78348 0 0 .78348 -402.2 -130)"/>
        </svg>
        <div id="form" class="form" autocomplete="off">
            <svg class="inner-svg" viewBox="0 0 700 493" fill-rule="evenodd" clip-rule="evenodd" stroke-linecap="round" stroke-linejoin="round" stroke-miterlimit="1.5">
                <path fill="none" d="M0 0h699.8v492.2H0z"/>
                <path d="M900 180l480 480" fill="none" stroke="#c792df" stroke-width="5.1" transform="matrix(.78348 0 0 .78348 -402.2 -130)"/>
                <path d="M563.8 432.1L900 180" fill="none" stroke="#da70b8" stroke-width="5.1" transform="matrix(.78348 0 0 .78348 -402.2 -130)"/>
            </svg>
            <h3>Learn Geometry</h3>
            <div class="form-control">
                <input autocomplete="off" name="username" type="text" id="username" required>
                <label for="username"><span>Username</span></label>
            </div>
            <div class="form-control">
                <input autocomplete="off" name="password" type="password" id="password" required>
                <label for="password"><span>Password</span></label>
            </div>
            <button>Sign Up</button>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>

</html>
